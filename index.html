<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/mian.css">
  <!-- Demo styles -->
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
<!--     /*第一屏*/-->

<div class="swiper-slide one">
    <div class="toop ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        <img src="img/22.gif" alt="">
    </div>
    <div class="corder">
        <p class=" ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">祝:</p>
        <p class=" ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">老姐</p>
        <p class=" ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">生日快乐</p>
    </div>
    <div class="corder1">
        <p class=" ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">身体健康,永远十八岁</p>
    </div>
    <div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="0.5s">
        <img src="img/%E6%9C%AA%E6%A0%87%E9%A2%98-1.gif" alt="">
    </div>
</div>
<!--/*第一屏结束*/-->
<!--      第二屏-->
      <div class="swiper-slide tou">
<div class="top ani" swiper-animate-effect=" fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
      	<img src="img/psb (2).jpg" alt="" />
      </div>
      <div class="middle ani"  swiper-animate-effect=" zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
      	<img src="img/psb.jpg" alt="" />
      </div>
      <div class="bottom ani" swiper-animate-effect=" fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
      	<img src="img/psb (1).jpg" alt="" />
      </div>
      
      </div>
      <!--      第二屏结束-->
<!--      第三屏-->
      <div class="swiper-slide tou">
          <div class="top ani" swiper-animate-effect=" fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
      	<img src="img/2 (1).jpg" alt="" />
      </div>
      <div class="middle ani"  swiper-animate-effect=" zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
      	<img src="img/2 (2).jpg" alt="" />
      </div>
      <div class="bottom ani" swiper-animate-effect=" fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
      	<img src="img/3.jpg" alt="" />
      </div>
      </div>
      <!--      第三屏结束-->
<!--      第四屏-->
      <div class="swiper-slide thess">
          <div class=" ani" swiper-animate-effect=" flipInX" swiper-animate-duration="1s" swiper-animate-delay="1s">
              <img src="img/timg.gif" alt="">
          </div>
        <div class="then ani" swiper-animate-effect=" zoomIn" swiper-animate-duration="3s" swiper-animate-delay="2.5s"> 
              <img src="img/下载.jpg" alt="">
          </div>
          <div class="font ani" swiper-animate-effect=" fadeIn" swiper-animate-duration="3s" swiper-animate-delay="1.5s">
              <img src="img/11b985d07f0g213.jpg" alt="">
          </div>
      </div>
<!--      第四屏结束-->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
<div id="music">
    <img  class="musicIg" src="img/music.gif" alt="">
    <img  class="musicImg" src="img/music_off.png" alt="">
    <audio src="img/Happybirthday!.mp3" autoplay loop></audio>
</div>
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/mian.js"></script>
  <!-- Initialize Swiper -->
</body>
</html>
